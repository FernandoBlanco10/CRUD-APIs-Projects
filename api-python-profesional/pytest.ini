[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    slow: Slow running tests
    database: Tests that require database access
    api: Tests that test API endpoints
    model: Tests for data models
    service: Tests for service layer

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=services
    --cov=models
    --cov=utils
    --cov=config
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (in seconds)
timeout = 30

# Parallel execution
# Uncomment to enable parallel testing (requires pytest-xdist)
# addopts = -n auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov